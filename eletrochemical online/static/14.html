<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta http-equiv="Content-Style-Type" content="text/css"><meta name="generator" content="Aspose.Words for .NET 15.1.0.0"><title></title></head><body><div><p style="background-color:#ffffff; line-height:22.5pt; margin:0pt"><span style="color:#333333; font-family:宋体; font-size:22.5pt">透光材料</span><span style="font-family:Arial; font-size:9pt">&nbsp;</span></p><p style="background-color:#ffffff; line-height:18pt; margin:0pt 0pt 11.25pt; text-indent:24pt"><span style="color:#333333; font-family:Arial; font-size:10.5pt">​</span><span style="color:#333333; font-family:宋体; font-size:10.5pt; font-weight:bold">产品优点</span><span style="color:#333333; font-family:Arial; font-size:10.5pt; font-weight:bold">:</span></p><p style="background-color:#ffffff; line-height:18pt; margin:0pt 0pt 11.25pt; text-indent:24pt"><span style="color:#333333; font-family:宋体; font-size:10.5pt">然石材相比透光板的质量要轻很多，而且硬度高，耐油耐脏耐腐蚀。另外透光板在使用过程中板材不变形，防火抗老化，无辐射，抗渗透等，可根据客户的需求随意弯曲且无缝粘接。</span></p><p style="background-color:#ffffff; line-height:18pt; margin:0pt 0pt 11.25pt; text-indent:24pt"><span style="color:#333333; font-family:宋体; font-size:10.5pt; font-weight:bold">产品应用范围</span><span style="color:#333333; font-family:Arial; font-size:10.5pt; font-weight:bold">:</span></p><p style="background-color:#ffffff; line-height:18pt; margin:0pt 0pt 11.25pt; text-indent:24pt"><span style="color:#333333; font-family:宋体; font-size:10.5pt">主要可用于吊顶、透光背景墙、异型灯饰、灯柱、地面透光立柱、透光吧台、透光艺术品摆放及各种造型别致的台面、摆件等等。</span></p><p style="background-color:#ffffff; line-height:18pt; margin:0pt; text-indent:24pt"><span style="color:#333333; font-family:宋体; font-size:10.5pt">在精神生活更加充实的今天，装饰将越来越被重视，人们不断的把艺术构思加入生活，我们的生活也更加丰富多彩</span><span style="color:#333333; font-family:Arial; font-size:10.5pt">!</span><span style="color:#333333; font-family:宋体; font-size:10.5pt">相信在不久的将来，无论家居还是在一些艺术效果较强的场合，透光材料都会有很大的用途的</span><span style="color:#333333; font-family:Arial; font-size:10.5pt">!</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Calibri; font-size:10.5pt">&nbsp;</span></p></div></body></html>
